<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Vuelos</title>
    <link rel="stylesheet" href="../STYLE/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../JS/busqueda_vuelo.js"></script>
</head>
<body>
    <div class="container">
        <form id="flight-search-form">
            <div class="form-group">
                <label for="origen">Origen</label>
                <select id="origen">
                    <!-- Aquí puedes cargar dinámicamente las opciones desde el backend -->
                </select>
            </div>
            <div class="form-group">
                <label for="destino">Destino</label>
                <select id="destino">
                    <!-- Aquí puedes cargar dinámicamente las opciones desde el backend -->
                </select>
            </div>
            <div class="form-group">
                <label for="cabina">Tipo de Cabina</label>
                <select id="cabina">
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tipo de Viaje</label>
                <div class="form-radio-group">
                    <input type="radio" name="tipo_viaje" id="retorno" value="retorno" checked>
                    <label for="retorno">Retorno</label>
                    <input type="radio" name="tipo_viaje" id="solo_ida" value="solo_ida">
                    <label for="solo_ida">Solo ida</label>
                </div>
            </div>
            <div class="form-group">
                <label for="fecha_salida">Fecha Salida</label>
                <input type="date" id="fecha_salida" name="startDate">
            </div>
            <div class="form-group">
                <label for="fecha_regreso" id="fecha_regreso_label">Fecha Regreso</label>
                <input type="date" id="fecha_regreso" name="endDate">
            </div>
            <button type="button" id="buscar_vuelos">Aplicar</button>
        </form>
        <hr>
        <h5>Detalle de vuelos de salida:</h5>
        <div class="form-check">
            <input type="checkbox" id="visualizar_salida">
            <label for="visualizar_salida">Visualización tres días antes y después</label>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Número de Vuelo</th>
                    <th>Precio de Cabina</th>
                </tr>
            </thead>
            <tbody id="salida_vuelos">
                <!-- Aquí se insertarán dinámicamente los datos de vuelos de salida -->
            </tbody>
        </table>
        <div id="regreso_section">
            <h5>Detalle de vuelos de regreso:</h5>
            <div class="form-check">
                <input type="checkbox" id="visualizar_regreso" checked>
                <label for="visualizar_regreso">Visualización tres días antes y después</label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Número de Vuelo</th>
                        <th>Precio de Cabina</th>
                    </tr>
                </thead>
                <tbody id="regreso_vuelos">
                    <!-- Aquí se insertarán dinámicamente los datos de vuelos de regreso -->
                </tbody>
            </table>
        </div>
        <hr>
        <form id="confirmar_reserva_form">
            <div class="form-group">
                <label for="pasajeros">Confirmar reserva para:</label>
                <input type="text" id="pasajeros">
            </div>
            <button type="submit" class="btn btn-success">Reservar Vuelo</button>
            <button type="button" class="btn btn-secondary">Salir</button>
        </form>
    </div>
</body>
<script>
    cargarOrigen();
    cargarDestino()
</script>
</html>
